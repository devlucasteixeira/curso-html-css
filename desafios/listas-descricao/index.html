<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas com Descrição</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML , podemos inserir os elementos da lista a seguir.
        Passe o mouse sobre os termos para descobrir qual tag deverá utilizar e cada caso.
    </p>
    <ul type="square">
        <li><abbr title="Use a tag p">Parágrafos</abbr>
        <li><abbr title="Use as tags h1 a h6">Títulos</abbr>
        <li><abbr title="Use a tag abbr">Abreviações</abbr>
             
    </ul>
    
</body>
</html>
