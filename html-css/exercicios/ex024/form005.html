<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários - Checkbox e Radio</title>
</head>
<body>
    <h1>Checkbox e Radio</h1>
    <form action="cadastro.php" method="get" autocomplete="">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" checked>
            <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem">
            <label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esba" id="iesbas">
            <label for="iesbas">Basquete </label><br>
            <input type="checkbox" name="esfut" id="iesfut" checked>
            <label for="iesfut">Futebol <br></label>
            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natação <br></label>
            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
